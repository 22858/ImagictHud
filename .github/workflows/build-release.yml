# This workflow will build a Java project with Brachyra
# For more information see: docs/development/brachyura.md

name: build-release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Extract version and Minecraft version from release title
        id: extract_info
        run: |
          RELEASE_TITLE="${{ github.event.release.name }}"
          MOD_VERSION=$(echo "${RELEASE_TITLE}" | grep -oP '[0-9]+\.[0-9][^ ]*' | sed -n 1p)
          MC_VERSION=$(echo "${RELEASE_TITLE}" | grep -oP '[0-9]+\.[0-9][^ ]*' | sed -n 2p)
          NAME="Imagict Hud ${MOD_VERSION}"
          VERSION="mc${MC_VERSION}-${MOD_VERSION}"
          echo "NAME=${NAME}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Run build with Gradle Wrapper
        run: ./gradlew build -Dbuild.release=true

      # https://github.com/Kir-Antipov/mc-publish
      - name: Upload artifacts to Modrinth and GitHub
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

          files: build/libs/!(*-@(dev|sources|all)).jar

          name: ${{ env.NAME }}
          version: ${{ env.VERSION }}

          modrinth-id: uWeqs5CX
          modrinth-featured: false
          version-type: release
          loaders: fabric
          dependencies: |
            sodium(optional){modrinth:AANobbMI}
            yacl(optional){modrinth:1eAoo2KR}
            modmenu(optional){modrinth:mOgUt4GM}